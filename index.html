<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login form container-->
        <div
            class="max-w-[400px] max-h-[1000px] bg-gray-100 rounded-[15px] shadow-lg p-5 flex items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-500">

            <!-- login form -->
            <div class="flex justify-center items-center flex-col mt-5">
                <h2 class="text-white font-bold text-[40px] font-mono">SAQAFAT-BAZAR</h2>
                <p class="text-[12px] text-gray-200 font-mono">Always Give Better Product Ever</p>
                <h2 class="text-white  text-[25px] font-bold mt-10 font-mono">SIGN-UP</h2>
                <hr class="text-white w-[90px]  h-2 ">
                <form action="" class="mt-10 flex flex-col ">
                    <!-- username -->
                    <div class="relative">
                        <input type="text" name="name" id="username"
                            class="rounded-[40px]  mb-5 p-1.5 focus:outline-none text-center w-[280px] bg-white opacity-40 border-solid border-4 border-white border-t-white border-r-white border-b-white ">
                        <!-- user span -->
                        <span
                            class="absolute  top-0 left-0  w-[45px] h-[45px] bg-white flex justify-center items-center rounded-[50%] opacity-90">
                            <!-- usericon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </span>
                    </div>

                    <!-- user mail  -->
                    <div class="relative">
                        <input type="email" name="email" id="useremail"
                            class="rounded-[40px]  mb-5 p-1.5 focus:outline-none text-center w-[280px] bg-white opacity-40 border-solid border-4 border-white border-t-white border-r-white border-b-white ">
                        <!-- user span -->
                        <span
                            class="absolute  top-0 left-0  w-[45px] h-[45px] bg-white flex justify-center items-center rounded-[50%] opacity-90">
                            <!-- usericon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
                            </svg>
                        </span>
                    </div>

                    <!-- user password  -->
                    <div class="relative">
                        <input type="password" name="password" id="userpassword"
                            class="rounded-[40px]  mb-5 p-1.5 focus:outline-none text-center w-[280px] bg-white opacity-40 border-solid border-4 border-white border-t-white border-r-white border-b-white ">
                        <!-- user span -->
                        <span
                            class="absolute  top-0 left-0  w-[45px] h-[45px] bg-white flex justify-center items-center rounded-[50%] opacity-90">
                            <!-- usericon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>

                        </span>
                    </div>


                    <div>
                        <button class="rounded-full bg-white pt-2 pb-2 pl-4 pr-4 w-[280px] font-bold text-cyan-500 font-mono ">SIGN UP</button>
                    </div>
                    <p class="text-[12px] text-center text-gray-200 font-mono mt-2">Already have an account? <strong>login</strong></p>
                    <p class="text-[12px] text-center text-gray-200 font-mono mt-10 mb-1">Contact For Support</p>

                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
